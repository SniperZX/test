<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>Sniper</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap-paginator.js"></script>
		<link href="css/css.css" rel="stylesheet" />
		<style>
			.content {
				padding: 3px;
				border: solid 1px;
				margin: 2px;
			}
		</style>

		<script>
			$(function() {
				$('#pageLimit').bootstrapPaginator({
					currentPage: 1,
					totalPages: 10,
					size: "normal",
					bootstrapMajorVersion: 3,
					alignment: "right",
					numberOfPages: 5,
					itemTexts: function(type, page, current) {
						switch(type) {
							case "first":
								return "首页";
							case "prev":
								return "上一页";
							case "next":
								return "下一页";
							case "last":
								return "末页";
							case "page":
								return page;
						}
					}
				});
				getList(1);
			});
		</script>
	</head>

	<body class="container">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active">
				<a href="index.html">首页</a>
			</li>
			<li>
				<a href="index.html">电影</a>
			</li>
			<li>
				<a href="index.html">电视剧</a>
			</li>
			<li>
				<a href="index.html">综艺</a>
			</li>
		</ul>

		<div class="col-md-12">
			<div class="col-md-12">
				<div class="row">
					<div class="content">
						<a href="index.html">电影标题</a>
					</div>
					<div class="content">
						<a href="index.html">电影标题</a>
					</div>
					<div class="content">
						<a href="index.html">电影标题</a>
					</div>
				</div>
			</div>

		</div>
		<div align="center">
			<nav aria-label="Page navigation">
				<ul id="pageLimit" class="pagination">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li>
						<a href="#">1</a>
					</li>
					<li>
						<a href="#">2</a>
					</li>
					<li>

							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<script>
			function getList(page) {
				$.ajax({
					type: "get",
					url: "ajax/index/list?page=" + page,
					async: true,
					dataType:"json",
					success: function(data) {
						alert(data)
					},
					error: function(xml) {
						alert('An error happend while loading XML document ');
					}
				});

			}
		</script>

	</body>

</html>
